apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.24

        # ---------- MEMORY + CPU ----------
        resources:
          requests:
            memory: "3Gi"
            cpu: "1"
          limits:
            memory: "6Gi"
            cpu: "2"

        # ---------- REQUIRED ENV ----------
        env:
        - name: discovery.type
          value: "single-node"

        - name: ES_JAVA_OPTS
          value: "-Xms2g -Xmx2g"

        - name: bootstrap.memory_lock
          value: "true"

        # ---------- REQUIRED FOR memory_lock ----------
        securityContext:
          capabilities:
            add:
              - IPC_LOCK

        ports:
        - containerPort: 9200
          name: client
        - containerPort: 9300
          name: inter-node
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  selector:
    app: elasticsearch
  ports:
  - port: 9200
    name: client
  - port: 9300
    name: inter-node
