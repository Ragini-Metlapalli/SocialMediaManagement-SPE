apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  labels:
    app: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
      containers:
      - name: vault
        image: hashicorp/vault:1.15
        args:
          - "server"
          - "-dev"
        env:
          - name: VAULT_DEV_ROOT_TOKEN_ID
            value: "root"
          - name: VAULT_DEV_LISTEN_ADDRESS
            value: "0.0.0.0:8200"
        ports:
        - containerPort: 8200
          name: http
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
---
apiVersion: v1
kind: Service
metadata:
  name: vault
spec:
  type: LoadBalancer # Or NodePort
  ports:
  - port: 8200
    targetPort: 8200
    nodePort: 30200
  selector:
    app: vault
